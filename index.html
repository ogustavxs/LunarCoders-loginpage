<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunarBytes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="area-background">
        <div class="header">
            <img src="images/logo.png" alt="Logo da pagina">
            <h3>PixelBytes</h3>
        </div>
    </div>
    <div class="header-responsivo">
        <img src="images/logo.png" alt="Logo da pagina">
        <h3>PixelBytes</h3>
    </div>
    <div class="area-login">
        <div class="container">
            <h2>Clube de Programação PixelBytes</h2>
            <div class="formulario-de-login">
                <label for="nome">Digite seu nome :</label>
                <input type="text" id="nome" placeholder="Nome">
                <label for="senha">Digite sua senha :</label>
                <input type="password"id="senha" placeholder="Senha">
                <label for="confirmar-senha">Digite sua senha novamente :</label>
                <input type="password"id="confirmar-senha" placeholder="Senha">
                <label for="email">Digite seu email :</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <button>Sign Up</button>
            <h4>Já tem uma conta? <span><a href=".">Log in</a></span></h4>
        </div>
    </div>
</body>
</html>
